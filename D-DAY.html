<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>D-DAY Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    h1 {
      font-size: 1.2em;
      margin: 0;
    }

    #countdown {
      display: flex;
      gap: 5px;
      justify-content: center;
      font-size: 0.9em;
    }

    .time-box {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      min-width: 50px;
    }

    .time-box span {
      font-size: 0.7em;
      color: #aaa;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üéØ 2025ÎÖÑ 10Ïõî 25ÏùºÍπåÏßÄ</h1>
    <div id="countdown">
      <div class="time-box"><div id="days">0</div><span>Days</span></div>
      <div class="time-box"><div id="hours">00</div><span>Hours</span></div>
      <div class="time-box"><div id="minutes">00</div><span>Minutes</span></div>
      <div class="time-box"><div id="seconds">00</div><span>Seconds</span></div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date('2025-10-25T00:00:00');
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "üéâ D-DAY üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
