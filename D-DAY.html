<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>D-DAY 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2em;
    }
    #dday {
      font-size: 3em;
      color: #e74c3c;
      margin-top: 20px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>D-DAY 계산기</h1>
  <p>날짜를 선택하세요:</p>
  <input type="date" id="targetDate" />
  <div id="dday">D-?</div>

  <script>
    const targetInput = document.getElementById('targetDate');
    const ddayDisplay = document.getElementById('dday');

    targetInput.addEventListener('change', () => {
      const today = new Date();
      const target = new Date(targetInput.value);
      target.setHours(0, 0, 0, 0);  // 시간 초기화

      const diff = target - today;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      if (days > 0) {
        ddayDisplay.textContent = `D-${days}`;
      } else if (days === 0) {
        ddayDisplay.textContent = `D-DAY`;
      } else {
        ddayDisplay.textContent = `D+${Math.abs(days)}`;
      }
    });
  </script>
</body>
</html>
